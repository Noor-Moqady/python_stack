<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read (All)</title>
    {% load static %}
      <link rel="stylesheet" href="{% static 'show.css' %}">
</head>
<body class="body_for_tabel">
    <h1>All Shows</h1>
    <table class="table" id="customers">
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Network</th>
            <th>Release Date</th>
            <th>Actions</th>
        </tr>
        {% for show in allshows%}
        <tr>
            <td><a href="/shows/{{show.id}}">{{show.id}}</a></td>
            <td>{{show.title}}</td>
            <td>{{show.network}}</td>
            <td>{{show.release_date | date:'M d, Y'}}</td>
            <td class="action"><a href="/shows/{{show.id}}">Show</a> | <a href="/shows/{{show.id}}/edit">Edit</a>| <a href="/delete/{{show.id}}">Delete</a> </td>
        </tr>
        {%endfor%}
    </table>
    <a href="/shows/new">Add a New Show</a>
</body>
</html>
