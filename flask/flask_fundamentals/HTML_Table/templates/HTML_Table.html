<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>
    <!-- <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='HTML_able.css')}}"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
</head>
<body>
    <table class="table">
        <tbody>
            <tr>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Full Name</th>
            </tr>
        
        {% for user in users%}
            <tr>
                <td class="data">{{user['first_name']}}</td>  <!--we also can access the object attribute using the dot like {{user.first_name}} or square practices and the key inside-->
                <td class="data">{{user['last_name']}}</td>
                <td class="data">{{user['first_name']}} {{user['last_name']}}</td>
            </tr>
        {%endfor%}
        </tbody>
    
    </table>
</body>
</html>
