<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Survey</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="card custumcard">
        <div>
            <form class="mb-3" method="post" action="/result">
                <label  class="form-label">Your Name:</label>
                <input  class="form-control" type="text" name="name" placeholder="Your name..." >
            </div>
            <div>
            <label>Dojo Location: </label>
                <select name="Dojo Location">
                    <option value="San Jose">San Jose</option>
                    <option value="California">California</option>
                </select>
            </div>
            <div>
            <label>Favorite Languge: </label>
                <select name="favorite language">
                    <option value="Python">Python</option>
                    <option value="JavaScript">JavaScript</option>
                    <option value="HTML">HTML</option>
                </select>
            </div>
            <div >
            <div>
                <label>Comment (optional): </label><br>
                <textarea name="comment" cols="30" rows="3"></textarea>
            </div> 
            <div>
                <label>Gender Identity: </label><br>
                <input type="radio" id="male" name="gender" value="Male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="Female">
                <label for="femal">Female</label>
            </div>
            <div>
                <input type="checkbox" name="email_updates" id="offers" checked >
                <label for="offers">I like to receive periodic email updates</label>
            </div> 
            <input type="submit" value="Button" name="submit">
        </form>
        
    </div>
</body>
</html>
